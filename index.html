<!DOCTYPE html>
<html lang="es">
<head>

<body>

<header>
    <div class="container">
        <h1>MiSitioWeb</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

</header>

<main>
    <section id="inicio">
        <div class="container">
            <h2>Bienvenidos</h2>
            <p>Desarrollada en tiempo récord...</p>
            <button class="btn">¡Comenzar Ahora!</button>
        </div>

    <section id="nosotros">
        <div class="container">
            <h2>Sobre Nosotros</h2>

    <section id="servicios">
        <div class="container">
            <h2>Nuestros Servicios</h2>
            <div class="servicio">

                <p>Creación de sitios web modernos...</p>
                <button class="btn">Más Info</button>
            </div>
        </div>

<footer>
    <div class="container">
        <div class="redes-sociales">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>

        </div>

            <input type="email" placeholder="Tu email" required>
